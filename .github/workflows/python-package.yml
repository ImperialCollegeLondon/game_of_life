# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: GoL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # python-version: ["3.9", "3.10", "3.11", "3.12"]
        python-version: ["3.9"]

    steps:
    - name: Energy - Start Measurement
      uses: green-coding-solutions/eco-ci-energy-estimation@v3
      with:
        task: start-measurement
      # continue-on-error: true # recommended setting for production. See notes below.

    - uses: actions/checkout@v4

    - name: Energy - Checkout Repo
      uses: green-coding-solutions/eco-ci-energy-estimation@v3 # use hash or @vX here (See note below)
      with:
        task: get-measurement
        label: 'repo checkout'
      # continue-on-error: true # recommended setting for production. See notes below.

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Energy - Python setup
      uses: green-coding-solutions/eco-ci-energy-estimation@v3 # use hash or @vX here (See note below)
      with:
        task: get-measurement
        label: 'python setup'
      # continue-on-error: true # recommended setting for production. See notes below.
      
    - name: Run Game of Life
      run: python GoL.py --mov-file gol.gif --no-show --grid-size 500

    - name: Energy - Run Game of Life
      uses: green-coding-solutions/eco-ci-energy-estimation@v3 # use hash or @vX here (See note below)
      with:
        task: get-measurement
        label: 'run GoL'
      # continue-on-error: true # recommended setting for production. See notes below.

    - name: Energy - Show Energy Results
      uses: green-coding-solutions/eco-ci-energy-estimation@v3 # use hash or @vX here (See note below)
      with:
        task: display-results
      # continue-on-error: true # recommended setting for production. See notes below.
